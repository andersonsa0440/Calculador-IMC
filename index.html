<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de IMC</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- Tela Principal -->
    <main>
        <div class="container">
            <div class="title"> Calculadora - IMC </div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Seu Nome">
            </div>

            <div class="input">
                <label>Altura:</label>
                <input type="number" id="altura" placeholder="Sua Altura">
            </div>

            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso" placeholder="Seu Peso">
            </div>

            <button id="calcular">Calcular</button>

            <div class="result" id="resultado"></div>
        </div>
    </main>
    <!-- End Tela Principal -->

    <!-- Funcionamento -->
    <script>
        const calcular = document.getElementById('calcular');


        function imc() {
            const nome = document.getElementById('nome').value;
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById('peso').value;
            const resultado = document.getElementById('resultado');

            if (nome !== '' && altura !== '' && peso !== '') {

                const valorIMC = (peso / (altura * altura)).toFixed(1);

                let classificacao = '';

                if (valorIMC < 18.5) {
                    classificacao = 'abaixo do peso.';
                } else if (valorIMC < 25) {
                    classificacao = 'com peso ideal.';
                } else if (valorIMC < 30) {
                    classificacao = 'levemente acima do peso.';
                } else if (valorIMC < 35) {
                    classificacao = 'com obseidade grau I.';
                } else if (valorIMC < 40) {
                    classificacao = 'com obseidade grau II.';
                } else {
                    classificacao = 'com obseidade grau III.';
                }

                resultado.textContent = `${nome} seu IMC é ${valorIMC} e você está ${classificacao}`;

            } else {
                resultado.textContent = 'Por favor, Preencha os Campos!';
            }
        }

        calcular.addEventListener('click', imc)
    </script>
    <!-- End Funcionamento -->
</body>

</html>
